<!-- Make a website with a textbox and 3 buttons with onClick: one, two and three. When button is clicked, text in texbox should change. DONT use php. Use javascript-->
<html>
<head>
    <title>Test</title>
    <body>  
        Current mode:
        <input type="text" id="text" value="" disabled><br>
        <button onclick="one()">idle</button>
        <button onclick="two()">learn</button>
        <button onclick="three()">predict</button>
        <!-- Add a button that changes color to green after clicking-->
        <button id="button" onclick="green()">green</button>
        <script>
            function one() {
                var text = document.getElementById("text").value;
                text ="Idle";
                document.getElementById("text").value = text;
            }
            function two() {
                var text = document.getElementById("text").value;
                text ="Learn";
                document.getElementById("text").value = text;
            }
            function three() {
                var text = document.getElementById("text").value;
                text ="predict";
                document.getElementById("text").value = text;
            }
            function green() {
                document.getElementById("button").style.backgroundColor = "green";
            }
        </script>
    </body>
</head>
</html>
