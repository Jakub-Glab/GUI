<html>

<head>
    <meta charset="utf-8">
    <title>Auto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <br> TEST <br><br>
    </div>
    <div id="wrapper">
        <div class="row">
            <div class="column">
                <br><br>
                <button class="bigbutton" id="StartAuto" onclick="StartAuto()"> Start </button>
            </div>
            <div class="column">
                <h2>
                    <p style="border:3px; border-style:inset; padding: 1em;">Image</h2>
                </p>
                <img id="image" src="Images/idle.png"><br><br>
                <p id='text'></p>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                </div>
                <div class="column">
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
            <script src="scripts.js" type="text/javascript"></script>
            <script src="scenario.json" type="text/javascript"></script>

            <script>
                var imgArray = new Array();
                imgArray[0] = new Image();
                imgArray[0].src = "Images/idle.png";
                imgArray[1] = new Image();
                imgArray[1].src = "Images/fist.png";
                imgArray[2] = new Image();
                imgArray[2].src = "Images/flexion.png";
                imgArray[3] = new Image();
                imgArray[3].src = "Images/extension.png";
                imgArray[4] = new Image();
                imgArray[4].src = "Images/pinch1.png";
                imgArray[5] = new Image();
                imgArray[5].src = "Images/pinch2.png";
                imgArray[6] = new Image();
                imgArray[6].src = "Images/pinch3.png";
                imgArray[7] = new Image();
                imgArray[7].src = "Images/pinch4.png";

                var i = 0;
                var img_index = 0

                var scenario = JSON.parse(scenario);

                function delay(delayInms) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve(2);
                        }, delayInms);
                    });
                }

                async function StartAuto() {
                    for (var i = 0; i < 7; i++) {
                        document.getElementById('image').src = imgArray[0].src;
                        document.getElementById('text').innerHTML = "Prepare";
                        await delay(1500)
                        document.getElementById('image').src = imgArray[i + 1].src;
                        document.getElementById('text').innerHTML = "Make a gesture";
                        move(50)
                        await delay(5000)
                        document.getElementById('text').innerHTML = "Relax";
                        document.getElementById('image').src = imgArray[0].src;
                        move(50)
                        await delay(5000)
                    }
                }

                function move(interval) {
                    var elem = document.getElementById("myBar");
                    var width = 0;
                    var id = setInterval(frame, interval);

                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                        } else {
                            width++;
                            elem.style.width = width + '%';
                        }
                    }
                }
            </script>
</body>

</html>
