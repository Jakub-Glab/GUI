<html>

<head>
    <meta charset="utf-8">
    <title>Auto</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <div class="header">
        <br> TEST <br><br>
    </div>
    <div id="wrapper">
        <div class="row">
            <div class="column">
                <br><br>
                <button class="bigbutton" id="StartAuto" onclick="StartAuto()"> Start </button>
            </div>
            <div class="column">
                <h2>
                    <p style="border:3px; border-style:inset; padding: 1em;">Image</h2>
                </p>
                <img id="image" src="Images/idle.png"><br><br>
                <p id='text'></p>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                </div>
                <div class="column">
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
            <script src="../scripts/scripts.js" type="text/javascript"></script>
            <script>
                let myData = {
                    "Steps": [{
                        "step": "fist",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "flexion",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "extension",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "index",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "middle",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "ring",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task"
                    }, {
                        "step": "pinky",
                        "duration": 5,
                        "text": "Make a gesture",
                        "type": "task",

                    }],

                    "Start": {
                        "type": "command",
                        "payload": "start_recording"
                    },
                    "Stop": {
                        "type": "command",
                        "payload": "stop_recording"
                    },
                    "Idle": {
                        "step": "idle",
                        "duration": 5,
                        "text": "Relax",
                        "type": "task"
                    },

                    "Prepare": {
                        "step": "prepare",
                        "text": "Prepare",
                        "duration": 1.5,
                        "type": "task"
                    }
                }

                let imgArray = new Array();
                imgArray[0] = new Image();
                imgArray[0].src = "../img/idle.png";
                imgArray[1] = new Image();
                imgArray[1].src = "../img/flexion.png";
                imgArray[2] = new Image();
                imgArray[2].src = "../img/extension.png";
                imgArray[3] = new Image();
                imgArray[3].src = "../img/index.png";
                imgArray[4] = new Image();
                imgArray[4].src = "../img/middle.png";
                imgArray[5] = new Image();
                imgArray[5].src = "../img/ring.png";
                imgArray[6] = new Image();
                imgArray[6].src = "../img/pinky.png";
                imgArray[7] = new Image();
                imgArray[7].src = "../img/idle.png";

                function delay(delayInms) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve(2);
                        }, delayInms);
                    });
                }

                async function StartAuto() {
                    for (let i = 0; i < myData.Steps.length; i++) {
                        document.getElementById('image').src = imgArray[0].src;
                        document.getElementById('text').innerHTML = myData.Prepare.text + " for next gesture: " + myData.Steps[i].step
                            //prepare
                        await delay(myData.Prepare.duration * 1000); //delay for 1.5 seconds
                        document.getElementById('image').src = imgArray[i + 1].src;
                        document.getElementById('text').innerHTML = myData.Steps[i].text;
                        move(myData.Steps[i].duration * 10)
                        send('command/gesture', 'myData.Steps[i].step');
                        await delay(myData.Steps[i].duration * 1000); //delay for 5 seconds
                        document.getElementById('text').innerHTML = myData.Idle.text;
                        document.getElementById('image').src = imgArray[0].src;
                        move(myData.Idle.duration * 10)
                            //idle
                        await delay(myData.Idle.duration * 1000); //delay for 5 seconds
                    }
                }

                function move(interval) {
                    let elem = document.getElementById("myBar");
                    let width = 0;
                    let id = setInterval(frame, interval);

                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                        } else {
                            width++;
                            elem.style.width = width + '%';
                        }
                    }
                }
            </script>
</body>

</html>
