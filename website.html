<html>
<head>
<meta charset="utf-8">
<title>GUI</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>

body {
    background-color: #2F2F2F;
    /* Use this local font: SQRS711L.tff*/
    font-family: 'SQRS711L', sans-serif;
}
@font-face {
  font-family: 'SQRS711L'; 
  src: url(SQRS711L.tff);
}
.left {
    float: left;
    font-weight: bold;
    width: 50%;
    height: 170px;
    background-color: #c2c2c2;
    font-size: 28px;
    color: black
}
.right {
    float: right;
    width: 50%;
    height: 170px;
    background-color: #949494;
    font-size: 28px;
    font-weight: bold;
    color: black
}
.center {
    font-weight: bold;
    text-align: center;
    width: 50%;
    height: 50%;
    background-color: #7271af;
    font-size: 28px;
    color: black
}
.content {
  font-size: 14px;
  font-weight: normal;
}
p.ridge {
  border-style: ridge;
  border-radius: 10px;
  width: 270px;
  float: initial;
}

</style>
</head>
<body>
<div class="container">
    <div class="left">
      
      <P>Use modes</P>
      <div class="content">
        <p class="ridge">
        <input type="checkbox" id="idle" value="idle" onclick="idle()">Idle<br>
        <input type="checkbox" id="learn" value="learn" onclick="learn()">Learn<br>
        <input type="checkbox" id="predict" value="predict" onclick="predict()">Predict<br>
      </p>
      </div>
    </div>
    <div class="right">
      <P>Signal type</P>
      <div class="content">
        <p class="ridge">
        <input type="checkbox" id="EMG" value="EMG" onclick="EMG()">EMG<br>
        <input type="checkbox" id="MMG" value="MMG" onclick="MMG()">MMG<br><br>
      </p>
      </div>
    </div>
      <div class="center">
      <P>Gestures</P>
      <div class="content">
        <p class="ridge">
          <br>
        <input type="button" id="idle1" value="Idle" onclick="idle1()" class="button_def">
        <input type="button" id="fist" value="Fist" onclick="fist()" class="button_def">
        <input type="button" id="flexion" value="Flexion" onclick="flexion()" class="button_def">
        <input type="button" id="extension" value="Extension" onclick="extension()" class="button_def"><br><br>
        <input type="button" id="pinch1" value="Pinch thumb" onclick="pinch1()" class="button_def">
        <input type="button" id="pinch2" value="Pinch index" onclick="pinch2()" class="button_def"><br><br>
        <input type="button" id="pinch3" value="Pinch middle" onclick="pinch3()" class="button_def">
        <input type="button" id="pinch4" value="Pinch ring" onclick="pinch4()" class="button_def"><br><br>
        <input type="button" id="pinch5" value="Pinch small" onclick="pinch5()" class="button_def"><br><br>
        </p>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
  type="text/javascript"></script>
</div>
